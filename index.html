    <meta charset="UTF-8" />

    <title>Planalto Studios - Crie. Inove. Publique.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --glow-primary: 0 0 15px rgba(30, 144, 255, 0.6), 0 0 5px rgba(30, 144, 255, 0.8);
        --glow-secondary: 0 0 15px rgba(255, 215, 0, 0.6), 0 0 5px rgba(255, 215, 0, 0.8);
      }
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #0D0D0D;
        position: relative;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(30, 144, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(30, 144, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: moveGrid 20s linear infinite;
        z-index: -2;
        opacity: 0.5;
      }
      .scanline-overlay {
        position: relative;
        z-index: 1;
      }
      .scanline-overlay::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0) 100%);
        background-size: 100% 4px;
        animation: scanline 10s linear infinite;
        pointer-events: none;
        z-index: -1;
      }
      @keyframes moveGrid {
        from { background-position: 0 0; }
        to { background-position: 40px 80px; }
      }
      @keyframes scanline {
        0% { transform: translateY(-10px); }
        100% { transform: translateY(10px); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-fast {
        animation: fadeIn 0.3s ease-out forwards;
        opacity: 0;
      }
       @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      .animate-typing {
        overflow: hidden;
        white-space: nowrap;
        animation: typing 2s steps(40, end);
      }
    </style>
